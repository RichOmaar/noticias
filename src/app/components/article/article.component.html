<ion-card class="ion-padding">
  <ion-card-subtitle>
    <span class="text-primary">{{ index + 1}}. </span>
    <span class="article-source-name">{{ article.source.name }}</span>
  </ion-card-subtitle>

  <ion-card-title class="padding-padding-horizontal ion-margin-bottom" >
    {{ article.title }}
  </ion-card-title>

  <ion-img
    *ngIf="article.urlToImage"
    [src]="article.urlToImage">
  </ion-img>

  <ion-car-content *ngIf="article.description" >
    <p>{{ article.description }}</p>
  </ion-car-content>
  <!-- <ion-card-title class="ion-margin">{{article.title}}</ion-card-title> -->
</ion-card>
